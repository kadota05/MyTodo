# fly.toml app configuration file generated for todo-apps-ancient-haze-7756 on 2025-01-28T20:36:55+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'todo-apps-ancient-haze-7756'
primary_region = 'hkg'
console_command = '/code/manage.py shell'

[build]

[env]
  PORT = '8000'

[deploy]
  # デプロイ後に自動でマイグレーションを実行
  release_command = "python manage.py migrate"
  
[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/code/static'
  url_prefix = '/static/'
