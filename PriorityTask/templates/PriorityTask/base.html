<!-- templates/PriorityTask/base.html -->
<!DOCTYPE html>
{% load static %}  <!-- staticを読み込む -->
{% load pwa %} <!-- pwaを読み込む -->
<html lang="ja">
<head>
  <!-- 検索エンジンから非公開にする-->
  <meta name="robots" content="noindex, nofollow">
  <meta charset="UTF-8">
  <!-- PWA関連コピペ -->
  <link rel="manifest" crossorigin="use-credentials" href="{% static 'manifest.json' %}">
  {% progressive_web_app_meta %}
  <title>ToDoアプリ</title>
  {% load static %}
  <!-- メインCSS -->
  <link rel="stylesheet" href="{% static 'PriorityTask/css/style.css' %}">
  {% block extra_style %}{% endblock %}
  <!-- サービスワーカーを登録 -->
  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('{% static "js/service_worker.js" %}').then(function(registration) {
                console.log('ServiceWorker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('ServiceWorker registration failed:', error);
            });
        });
      }
  </script>
</head>
<body>

  <header>
    <div class="header">
      <!---
      <div class="header-title">サイト名</div>
      <div class="header-description">サイト説明</div>
      -->
      {% block header%}
      {% endblock %}
    </div>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
  </footer>

</body>
</html>
