<!-- templates/PriorityTask/base.html -->
<!DOCTYPE html>
{% load static %}  <!-- staticを読み込む -->
{% load pwa %} <!-- pwaを読み込む -->
<html lang="ja">
<head>
  <!-- 検索エンジンから非公開にする-->
  <meta name="robots" content="noindex, nofollow">
  <meta charset="UTF-8">
  <!-- PWA関連コピペ -->
  <link rel="manifest" crossorigin="use-credentials" href="{% static 'manifest.json' %}">
  {% progressive_web_app_meta %}
  <title>ToDoアプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static %}
  <!-- Bootstrapダウンロード -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- アイコン用（Bootstrap IconsやFont Awesomeなどお好みで） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!--
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">
  <link href="{% static 'PriorityTask/css/sb-admin-2.min.css' %}" rel="stylesheet">
  -->
  <!-- メインCSS -->
  <link rel="stylesheet" href="{% static 'PriorityTask/css/style.css' %}">
  {% block extra_style %}{% endblock %}
  <!-- サービスワーカーを登録 -->
  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('{% static "js/service_worker.js" %}').then(function(registration) {
                console.log('ServiceWorker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('ServiceWorker registration failed:', error);
            });
        });
      }
  </script>
</head>
<body style="padding-top: 4rem; padding-bottom: 5rem;">
  <header>
    <div class="header">
      <!---
      <div class="header-title">サイト名</div>
      <div class="header-description">サイト説明</div>
      -->
      {% block header%}
      {% endblock %}
    </div>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    {% block footer %}
    {% endblock %}
  </footer>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="vendor/chart.js/Chart.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="js/demo/chart-area-demo.js"></script>
  <script src="js/demo/chart-pie-demo.js"></script>

</body>
</html>
