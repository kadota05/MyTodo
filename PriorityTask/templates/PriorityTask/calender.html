<!-- templates/PriorityTask/calendar.html -->
{% extends "PriorityTask/base.html" %}
{% load static %}

{% block title %}カレンダー{% endblock %}

{% block content %}
<h2>タスクカレンダー</h2>

<div class="calendar">
  <!-- 例: 週単位の行を生成する -->
  {% for week in calendar_weeks %}
  <div class="calendar-row">
    {% for day in week %}
    <div class="calendar-cell">
      {% if day.tasks_count > 0 %}
        <span class="task-circle"></span>
      {% endif %}
      {{ day.day_number }}
    </div>
    {% endfor %}
  </div>
  {% endfor %}
</div>
{% endblock %}
