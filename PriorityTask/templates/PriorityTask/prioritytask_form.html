{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-sm" style="border: 1px solid #ddd; border-radius: 5px;">
        <!-- ヘッダーは小さめに、Bodoni Modaを使用 -->
        <div class="card-header" style="border-bottom: 1px solid #ddd; background-color: #F7F4ED;">
          <h6 class="my-2" style="font-family: 'Bodoni Moda', serif; color: #2C2C2C; font-size: 1rem;">
            Priority Task の登録
          </h6>
        </div>
        <div class="card-body">
          <form action="" method="POST" novalidate>
            {% csrf_token %}
            {% for field in form %}
            <div class="row mb-3 align-items-center">
              <!-- 横並びのラベル。col-sm-4: ラベル、col-sm-8: 入力欄 -->
              <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label" 
                     style="font-family: 'Raboto', sans-serif; color: #2C2C2C; font-size: 1.1rem; font-weight: 600;">
                {{ field.label }}
              </label>
              <div class="col-sm-10">
                {{ field }}
                {% if field.help_text %}
                  <small class="form-text text-muted" style="font-family: 'Roboto', sans-serif; font-size: 0.8rem;">
                    {{ field.help_text }}
                  </small>
                {% endif %}
                {% for error in field.errors %}
                  <div class="text-danger" style="font-family: 'Roboto', sans-serif; font-size: 0.8rem;">
                    {{ error }}
                  </div>
                {% endfor %}
              </div>
            </div>
            {% endfor %}
            <!-- 送信ボタンは別行に配置 -->
            <div class="d-grid bg-dark">
              <button type="submit" class="btn btn-outline-secondary btn-sm text-light" 
                      style="border-color: #ddd; font-family: 'Roboto', sans-serif;">
                送信
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="mt-3 text-center">
        <a href="{% url 'core:index' %}" class="btn btn-link" style="font-family: 'Roboto', sans-serif; color: #5d4037;">
          トップページに戻る
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
