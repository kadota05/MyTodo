<!DOCTYPE html>
{% load static %}
{% load pwa %}
<html lang="ja">
<head>
  <meta name="robots" content="noindex, nofollow">
  <meta charset="UTF-8">
  <link rel="manifest" crossorigin="use-credentials" href="{% static 'manifest.json' %}">
  {% progressive_web_app_meta %}
  <title>ToDoアプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  {% load static %}
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Google Fonts: Bodoni Moda と Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- メインCSS -->
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
  {% block extra_style %}{% endblock %}
  <style>
    /* 全体の背景を #F7F4ED に統一 */
    body, header, main, footer {
      background-color: #F7F4ED !important;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('{% static "js/service_worker.js" %}').then(function(registration) {
          console.log('ServiceWorker registered with scope:', registration.scope);
        }).catch(function(error) {
          console.log('ServiceWorker registration failed:', error);
        });
      });
    }
  </script>
</head>
<body style="padding-top: 4rem;">
  <header>
    {% block header %}{% endblock %}
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    {% block footer %}{% endblock %}
  </footer>
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/sb-admin-2.min.js"></script>
  <script src="vendor/chart.js/Chart.min.js"></script>
  <script src="js/demo/chart-area-demo.js"></script>
  <script src="js/demo/chart-pie-demo.js"></script>
</body>
</html>
